{% extends "encyclopedia/layout.html" %}

{% block title %}
    Editar {{ title }}
{% endblock %}

{% block body %}
    <h1>Editando: {{ title }}</h1>
    <form action="{% url 'edit_page' title %}" method="post">
        {% csrf_token %}
        <label for="content">Conteúdo em Markdown:</label>
        <textarea name="content" id="content" rows="10" required>{{ content }}</textarea>
        <br>
        <button type="submit">Salvar Alterações</button>
    </form>
{% endblock %}
